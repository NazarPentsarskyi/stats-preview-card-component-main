<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--STYLES-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img class="images__desktop" src="images/image-header-desktop.jpg" alt="Workspace">
        <img class="images__mobile" src="images/image-header-mobile.jpg" alt="Workspace">
      </div>
      <div class="content">
        <div class="title">
          Get <span>insights</span> that help your business grow.
        </div>
        <div class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="stats">
          <div class="companies">
            <h4 class="stats__headings">
              10k+
            </h4>
            <p class="stats__text">
              COMPANIES
            </p>
          </div>
          <div class="templates">
            <h4 class="stats__headings">
              314
            </h4>
            <p class="stats__text">
              TEMPLATES
            </p>
          </div>
          <div class="quertes">
            <h4 class="stats__headings">
              12M+
            </h4>
            <p class="stats__text">
              QUERIES
            </p>
          </div>
        </div>
        
      </div>
      
    </div>
    <div class="attribution">
      Coded by <a href="https://codepen.io/_dcool_" target="_blank">Nazar Pentsarskyi</a>.
    </div>
    
  </body>
</html>
